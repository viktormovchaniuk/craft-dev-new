<header class="main-header">
    <div class="container">
        <div class="row jc-space-between ai-center">
            <div class="main-header__logo">
                {% if (title == 'Index page') %}
                    <img 
                        width="145" 
                        height="50" 
                        class="logo__img" 
                        src="img/logo.png" 
                        alt="CraftDevelopment"
                    >
                {% else %}
                    <a class="logo" href="#">
                        <img 
                            width="145" 
                            height="50" 
                            class="logo__img" 
                            src="img/logo.png" 
                            alt="CraftDevelopment"
                        >
                    </a>
                {% endif %}
            </div>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="#">Main</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">DevBlog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Roadmap</a>
                    </li>
                </ul>
                <ul class="social-links">
                    <li class="nav-item">
                        <a class="btn btn--transition-simple" href="#">Facebook</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn--transition-simple" href="#">Twitter</a>
                    </li>-
                    <li class="nav-item">
                        <a class="btn btn--transition-simple" href="#">Instagram</a>
                    </li>
                </ul>
                <div class="dropdown main-nav__dropdown">
                    <button class="btn btn--dark dropdown__toggle" type="button">
                        Eng
                    </button>
                    <div class="dropdown__menu">
                        <a disabled class="dropdown__item dropdown__item--disabled" href="#">Eng</a>
                        <a class="dropdown__item" href="#">Rus</a>
                    </div>
                </div>
              
            </nav>
            <button type="button" class="toggler">
                <span class="toggler__item"></span>
                <span class="toggler__item"></span>
                <span class="toggler__item"></span>
            </button>
        </div>
    </div>
</header>
